name    = Test-Consul
author  = Robert Norris <rob@eatenbyagrue.org>
license = Perl_5
copyright_holder = Robert Norris
copyright_year = 2015

version = 0.002

[@Basic]

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[TravisYML]
post_before_install = curl https://releases.hashicorp.com/consul/0.6.0/consul_0.6.0_linux_amd64.zip > /tmp/consul_0.6.0_linux_amd64.zip
post_before_install = unzip /tmp/consul_0.6.0_linux_amd64.zip -d /tmp
post_before_install = export PATH=$PATH:/tmp
script = dzil smoke --release --author -v

[@Git]
tag_format = %v
allow_dirty = .travis.yml

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md
